{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço vs. Nota</title>
    {% bootstrap_css %}
</head>
<body>
        <h3> Preço e Nota da Avaliação</h3>
                {% if grafico %}
                    <img src="data:image/png;base64,{{ grafico }}" class="img-fluid" alt="Gráfico de Preço vs. Nota">
                {% else %}
                    <div class="alert alert-warning" role="alert">
                      O gráfico não pôde ser gerado.
                {% endif %}          
</body>
</html>
